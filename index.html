<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <section class="social-links-wrapper">
        <div class="social-links-content">
          <figure class="profile-img">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall's profile picture"
            />
          </figure>
          <div class="bio-info">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
          </div>
          <p class="tag-line">
            &ldquo;Front-end developer and avid reader&ldquo;
          </p>
          <nav class="social-links-container">
            <a
              class="social-link active"
              href="https://github.com/jessicarandall"
              >Github</a
            >
            <a class="social-link" href="#">Front End Mentor</a>
            <a class="social-link" href="#">LinkedIn</a>
            <a class="social-link" href="#">Twitter</a>
            <a class="social-link" href="#">Instagram</a>
          </nav>
        </div>
      </section>
    </div>
  </body>
</html>
