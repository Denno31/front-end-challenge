<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="social-links-wrapper">
        <div class="social-links-content">
          <div class="profile-img">
            <img src="/assets/images/avatar-jessica.jpeg" alt="profile-pic" />
          </div>
          <div class="bio-info">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
          </div>
          <p class="tag-line">
            &ldquo;Front-end developer and avid reader&ldquo;
          </p>
          <div class="social-links-container">
            <a class="social-link active" href="">Github</a>
            <a class="social-link" href="">Front End Mentor</a>
            <a class="social-link" href="">LinkedIn</a>
            <a class="social-link" href="">Twitter</a>
            <a class="social-link" href="">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
